<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        margin: 7rem;
    }

    svg{
        margin: -1.7rem;
    }



    .derecha{
        animation-name: pendulo-derecha;
        animation-duration:10s; 
        animation-iteration-count:infinite; 
        animation-timing-function: linear;
      

    }

    @keyframes pendulo-derecha{
        0% {
        transform: translateX(100px) translateY(-90px);
    }
    30% {
        transform: translateX(0px) translateY(0px); 
    }
    70%{
        transform: translateX(0px) translateY(0px); 
    }
    
    100% {
        transform: translateX(100px) translateY(-90px);
    }

       
    }

    .izquierda{
        animation-name: pendulo-izquierda;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-delay: 3s;
        animation-direction: alternate;
        
    }

    @keyframes pendulo-izquierda {
        0% {
        transform: translateX(0px) translateY(0px); 
    }
    20% {
        transform: translateX(-100px) translateY(-90px); 
    }
    40% {
        transform: translateX(0px) translateY(0px);
    }
    
    100% {
        
        transform: translateX(0px) translateY(0px);
    }
}

    img{
        margin-bottom: 0rem;
    }
    p{
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 3rem;
    }
    img:hover + p{
        opacity: 1;
    }
</style>

</head>
<body>
    



    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="izquierda"
        width="120" height="120" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="35"
        fill="blue" />
    </svg> 

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
        width="120" height="120" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="35"
        fill="blue" />
    </svg> 
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
        width="120" height="120" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="35"
        fill="blue" />
    </svg> 
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
        width="120" height="120" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="35"
        fill="blue" />
    </svg> 
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="derecha"
        width="120" height="120" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="35"
        fill="blue" />
    </svg> 


    <img src="/img/Articulos/pendulo.jpg" width="200px">
    <p>salio a medias</p>
    </img>
</body>
</html>
