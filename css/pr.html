<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');        
        *{
            background-color:rgb(255, 246, 196);
            font-family: "Playfair Display", serif;
        }

        .contenedor{
            display: flex; /* Usar Flexbox */
            align-items: center; /* Centrar verticalmente */
            padding-top: 9rem;
            padding-left: 10%; /* Ajustar el padding izquierdo */
            gap: 2rem; /* Espacio entre el texto y la imagen */
        }

        h1.titulo{
            font-weight: 550;
            font-size: 3rem;
            word-spacing: 0.1rem;
            margin-bottom: 1rem;
        }

        p.parrafo{
            font-size: 1.5rem;
            width: 26rem; /* Ancho fijo para el texto */
            
        }

        .suscribete{
            width: 150px;
            height: 50px;
            background-color: darkcyan;
            border: 0px;
            border-radius: 2px;
            color: white;
            font-weight: 500;
        }

        .comparar{
            width: 150px;
            height: 50px;
            color: darkcyan;
            border: 0px;
            font-weight: 900;
            
        }

        img {
            max-width: 100%; /* Asegurar que la imagen no se desborde */
            height: auto; /* Mantener la proporci√≥n de la imagen */
        }

        .botones {
            margin-top: 1rem; /* Espacio entre el texto y los botones */
        }

    </style>

</head>
<body>
  <header>
    <div class="contenedor">
        <div class="texto">
            <h1 class="titulo">Ponte manos a la obra y aumenta las ventas</h1>

                <p class="parrafo">
                    Consigue que tus clientes interactuen y haz crecer tu negocio con la plataforma de marketing
                    avanzada pero facil de usar de Mailchimp
                </p>
                    
            <div class="botones">
                <button type="submit" class="suscribete">
                    Suscribete
                </button>

                <button type="submit" class="comparar">
                    Comparar planes
                </button>
            </div>
        </div>
        <img src="/img/Previa/relleno.png" alt="">
    </div>
  </header>
    
</body>
</html>
